{% extends 'homepage.html' %}
{% load static %}
{% block content %}
{% include 'include/header.html' %}
    <div class="container">
      <div class="content">
        {% include 'include/sidebar.html' %}
        <main class="tab">
          <section class="tab__content">
            <a href="{% url 'index' %}"
              ><i class="fa-solid fa-house"></i> >&nbsp;&nbsp;</a
            ><span>ОБРАЩЕНИЕ К ДЕКАНУ</span>
            <h3>ОБРАЩЕНИЕ К ДЕКАНУ</h3>
            <form method="post">
              {% csrf_token %}
              <div class="form__input">
                <div>
                  <label>ФИО</label><br />
                  <input type="text" name="fio" placeholder="фио" /><br />
                </div>
                <div>
                  <label for="email">Почта</label><br />
                  <input type="email" name="'email" placeholder="email" /><br />
                </div>
              </div>
              <label for="message">Сообщение</label><br />
              <textarea
                placeholder="сообщение"
                name="description"
                id=""
                cols="30"
                rows="5"
              ></textarea
              ><br />
              <button type="submit">Отправить</button>
            </form>
          </section>
        </main>
      </div>
    </div>
    {% include 'include/footer.html' %}
{% endblock %}
